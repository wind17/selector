<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #d1{
      float:right;
    }
    #d2,#d3,#d4{
      width: 200px;
      height: 200px;
      background:#ddd;
      float:left;
    }
    #d1>div{
      display:none;
    }
    #d1>div.active {
      display: block;
    }
    #u1 li.active a {
      color: #e4393c;
      font-weight: bold;
    }
  </style>
</head>
<body>
<ul id="u1">
  <li class="active"><a href="#d2">消费统计(原生版)</a></li>
  <li><a href="#d3">消费统计(FC版)</a></li>
  <li><a href="#d4">幸运抽奖</a></li>
</ul>
<div id="d1">

    <div id="d3">消费统计(FC版)</div>
    <div id="d4">幸运抽奖</div>
  </div>

  $('#u1').on('click','li a',function(e){
    e.preventDefault(); //阻止跳转
    $(this).parent().addClass('active').siblings('.active').removeClass('active'); //清除兄弟元素样式
    var id=$(this).attr('href');   //获得目标id
    $(id).addClass('active').siblings('.active').removeClass('active');//给目标添加样式且清除其兄弟元素样式
  })
</script>
</body>
